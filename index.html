<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic JavaScript Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="calc-box grid--fit">
     <!-- Calculator Display -->
        <div id="display-box" class="display"></div>

        <!-- Button Grid-->
        <div class="">
            <!--  -->
            <div class="grid grid--fit">
                <button class="btn btn-one input-btn" value="1">1</button>
                <button class="btn btn-two input-btn" value="2">2</button>
                <button class="btn btn-three input-btn" value="3">3</button>
                <button class="btn btn-four input-btn" value="4">4</button>
                <button class="btn btn-five input-btn" value="5">5</button>
                <button class="btn btn-six input-btn" value="6">6</button>
                <button class="btn btn-seven input-btn" value="7">7</button>
                <button class="btn btn-eight input-btn" value="8">8</button>
                <button class="btn btn-nine input-btn" value="9">9</button>
                <button class="btn btn-nought input-btn" value="0">0</button>    
            
                <button class="btn btn-plus input-btn" value="+">+</button>
                <button class="btn btn-minus input-btn" value="-">-</button>
                <button class="btn btn-divide input-btn" value="/">/</button>
                <button class="btn btn-multi input-btn" value="*">*</button>

                <button class="btn btn-erase clear-btn" value="">C</button>

                <button class="btn btn-equals eval-btn">=</button>
            </div>


        
            
            
        </div>
        
      
    
    <script src="calculator.js"></script>
</body>
</html>
